<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box{
            background-color: antiquewhite;
       display: flex;
       height:60px;
       gap:40px;
       justify-content: center;
        }
        li{
            list-style-type: none;
            font-size: 23px;
           
        }
        li:nth-child(5)
        {
            color:rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="box">
        <li>Home</li>
        <li>Contact</li>
        <li>Carrer</li>
        <li>Gallery</li>
        <li>Samsung</li>
    </div>
    <script src="p1.js"></script>
</body>
</html>
